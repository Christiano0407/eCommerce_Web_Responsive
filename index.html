<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut  icon" type="image/svg" sizes="16x16" href="./src/assets/images/faviconStore.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Responsive eCommerce Web | Store Sport Shoes </title>
</head>

<body>

    <!-- Header -->
    <header class="header" id="headerID">
        <div class="container" id="containerID">
            <div class="overlay" data-overlay></div>

            <div href="./index.html" class="logo">
                <img src="./src/assets/images/logo.svg" alt="logo-img" title="logo">
            </div>

            <!--Btn-Burger-->
            <button class=" btn nav__open-btn" data-nav-open-btn aria-label="open Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <!-- Navegation-->
            <nav class="navBar" id="navegationBar" data-navBar>
                <button class="nav__close-btn" data-nav-close-btn aria-label="Close Menu">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <div class="logo">
                    <a href="#">
                        <img src="./src/assets/images/logo.svg" alt="logo-img" title="logo">
                    </a>
                </div>

                <ul class="navBar-list">
                    <li class="navBar-item">
                        <a href="#" class="navBar-link">Home</a>
                    </li>
                    <li class="navBar-item">
                        <a href="#" class="navBar-link">About</a>
                    </li>
                    <li class="navBar-item">
                        <a href="#" class="navBar-link">Products</a>
                    </li>
                    <li class="navBar-item">
                        <a href="#" class="navBar-link">Shop</a>
                    </li>
                    <li class="navBar-item">
                        <a href="#" class="navBar-link">Blog</a>
                    </li>
                    <li class="navBar-item">
                        <a href="#" class="navBar-link">Contact</a>
                    </li>
                </ul>

                <ul class="nav-action-list">
                    <li>
                        <button class="nav-action-btn">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </button>
                    </li>
                    <li>
                        <button class="nav-action-btn">
                            <a href="#"><i class="fa-solid fa-user"></i></a>
                        </button>
                    </li>
                    <li>
                        <button class="nav-action-btn">
                            <a href="#"><i class="fa-solid fa-heart"></i></a>
                        </button>
                    </li>
                    <li>
                        <button class="nav-action-btn">
                            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                        </button>
                    </li>

                    <button class="nav-action-btn" id="navAction">
                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                        <data class="nav-action-text" value="318.00">Basket: <strong>$318.00</strong></data>
                        <data class="nav-action-badge" value="4" aria-hidden="true">4</data>
                    </button>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Main -->
    <main class="main" id="mainID">
        <article>
            <!--Hero-->
            <section class="section hero">
                <div class="container">

                </div>

            </section>
        </article>
    </main>
    <!-- Javascript-->
    <script src="/src/js/index.js"></script>
</body>

</html>
